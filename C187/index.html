<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
  <a-scene>
    <a-asset>
      <img id="card1" src="./assets/icon-01.png">
      <img id="card2" src="./assets/icon-02.png">
      <img id="card3" src="./assets/icon-03.png">
      <img id="card4" src="./assets/icon-04.png">
      <img id="card5" src="./assets/icon-05.png">
      <img id="card6" src="./assets/icon-06.png">
    </a-asset>
  </a-scene>

 
</body>

</html>
